<div [formGroup]="zingoForm" class="play-space">
    <h2 class="play-space-title">You are playing with {{zingoForm.get("cardName").value}}</h2>
    <div formGroupName="cardGrid" class="play-space-grid">
        <div class="flex-grid">
            <div class="col"><input type="text" formControlName="1"></div>
            <div class="col"><input type="text" formControlName="2"></div>
            <div class="col"><input type="text" formControlName="3"></div>
        </div>
        <div class="flex-grid">
            <div class="col"><input type="text" formControlName="4"></div>
            <div class="col"><input type="text" formControlName="5"></div>
            <div class="col"><input type="text" formControlName="6"></div>
        </div>
        <div class="flex-grid">
            <div class="col"><input type="text" formControlName="7"></div>
            <div class="col"><input type="text" formControlName="8"></div>
            <div class="col"><input type="text" formControlName="9"></div>
        </div>
    </div>
    <footer *ngIf="!confirmed" class="play-space-footer">
        <input type="button" value="Show Next Card" id="next-card" (click)="incrementCard(1)">
        <input type="button" value="Select Card" id="select-card" (click)="confirm()">
    </footer>
</div>
